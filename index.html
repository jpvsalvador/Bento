<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>New Tab</title>
		<link rel="stylesheet" href="app.css" />
		<script src="https://unpkg.com/lucide@latest"></script>
	</head>

	<!--

	<body class="">
		<button id="themeButton">
			<i id="themeIcon" icon-name="moon"></i>
		</button>
		<div class=".main-container">
			<!-- Clock and Greetings  -->

			<div class="timeBlock">
				<div class="clock">
					<div id="hour"></div>
					<div id="separator"></div>
					<div id="minutes"></div>
				</div>
				<div id="quote"></div>
			</div>

			<div class="linksBlock" id="linksBlock">
					<form id="searchForm">
						<i id="searchIcon" class="buttonIcon" icon-name="search"></i>
						<input
							id="searchInput"
							type="text"
							class="search"
							placeholder="Search"
						/>
					</form>
				</form>
			</div>
		</div>

		<!-- Config  -->
		<script src="config.js"></script>

		<!-- Scripts  -->
		<script src="assets/js/layout.js"></script>
		<script src="assets/js/theme.js"></script>
		<script src="assets/js/time.js"></script>
		<script src="assets/js/quotes.js"></script>
		<script src="assets/js/search.js"></script>

		<!-- Generators  -->
		<script src="assets/js/buttons.js"></script>

		<!-- Icons -->
		<script>
			lucide.createIcons();
		</script>
	</body>
